name: Build MITRE Tool

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build
      run: go build -o mitremit mitre-mitigates.go
    
    - name: Verify
      run: ./mitremit -h 2>&1 | head -3
