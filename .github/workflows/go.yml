name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Create go.mod if missing
      run: |
        if [ ! -f go.mod ]; then
          echo "module mitre-mitigates" > go.mod
          echo "go 1.21" >> go.mod
        fi
    
    - name: Build
      run: go build -o mitremit mitre-mitigates.go
    
    - name: Smoke test
      run: |
        # Проверяем, что бинарник запускается и показывает help
        ./mitremit -h 2>&1 | grep -i "usage" && echo "✓ Build successful"
